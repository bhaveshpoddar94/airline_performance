{% extends 'pages/base.html' %}

    {%block content%}
        <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please Sign In</h3>
                            </div>
                            <div class="panel-body">
                                <form action="/login/" method="post" role="form">{% csrf_token %}
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Username" name="username" type="username" value="{{username}}" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password">
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <input class="form-control btn btn-md btn-primary" type="submit" value="Submit">
                                        <div class="form-group text-center">
                                            <h4 style="color: red;">{{message}}</h4>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    {% endblock%}
